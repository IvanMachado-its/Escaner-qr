<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Código QR</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Validación de Código QR</h1>
        
        <!-- Input manual de QR -->
        <form id="qrForm">
            <input type="text" id="qrInput" placeholder="Ingresa tu código QR" required>
            <button type="submit">Validar</button>
        </form>
        
        <!-- Botón para escanear QR -->
        <button id="startScan">Iniciar Escaneo</button>
        <div id="reader"></div>
        
        <!-- Resultado -->
        <p id="result"></p>

        <!-- Botón para ver todos los QR generados -->
        <button id="viewQRCodes">Ver Todos los QR</button>

        <!-- Sección para mostrar los códigos QR -->
        <div id="qrList" class="hidden">
            <h2>Códigos QR Generados</h2>
            <ul id="qrCodesContainer"></ul>
        </div>
    </div>

    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script>
        async function validateQRCode(qr) {
            const response = await fetch('/validate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ qr })
            });

            const result = await response.json();
            document.getElementById('result').textContent = result.message;
        }

        document.getElementById('qrForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const qr = document.getElementById('qrInput').value;
            await validateQRCode(qr);
        });

        document.getElementById('startScan').addEventListener('click', () => {
            const html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start(
                { facingMode: "environment" },
                {
                    fps: 10,
                    qrbox: { width: 250, height: 250 }
                },
                qrCodeMessage => {
                    document.getElementById('qrInput').value = qrCodeMessage;
                    validateQRCode(qrCodeMessage);
                    html5QrCode.stop().then(() => console.log('Escaneo detenido.'));
                },
                errorMessage => {
                    console.warn('Error de escaneo:', errorMessage);
                }
            ).catch(err => {
                console.error('Error al iniciar el escaneo', err);
            });
        });

        // Mostrar todos los códigos QR
        document.getElementById('viewQRCodes').addEventListener('click', async () => {
            const response = await fetch('/qrcodes');
            const qrCodes = await response.json();
            const container = document.getElementById('qrCodesContainer');
            container.innerHTML = ''; // Limpiar el contenedor

            qrCodes.forEach(qrCode => {
                const li = document.createElement('li');
                li.textContent = `${qrCode.code} - ${qrCode.used ? 'Utilizado' : 'No utilizado'}`;
                container.appendChild(li);
            });

            // Mostrar la sección de códigos QR
            document.getElementById('qrList').classList.toggle('hidden');
        });
    </script>
</body>
</html>
