<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Código QR</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Validación de Código QR</h1>

        <!-- Input manual de QR -->
        <form id="qrForm">
            <input type="text" id="qrInput" placeholder="Ingresa tu código QR" required>
            <button type="submit">Validar</button>
        </form>

        <!-- Botón para escanear QR -->
        <button id="startScan">Iniciar Escaneo</button>
        <canvas id="cam-canvas" class="d-none"></canvas>
        <div id="qrDataContainer"></div>

        <!-- Resultado -->
        <p id="result"></p>
    </div>

    <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
    <script>
        const qrDataContainer = document.getElementById('qrDataContainer');
        const camCanvas = document.getElementById('cam-canvas');
        const qrInput = document.getElementById('qrInput');
        const result = document.getElementById('result');
        let isCamOpen = false;
        let videoStream = null;
        let rafID = null;

        // Validar el código QR ingresado o escaneado
        async function validateQRCode(qr) {
            const response = await fetch('/validate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ qr })
            });
            const resultData = await response.json();
            result.textContent = resultData.message;
        }

        // Manejar el envío manual de QR
        document.getElementById('qrForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const qr = qrInput.value;
            await validateQRCode(qr);
        });

        // Función para iniciar o detener la cámara
        async function toggleCamera() {
            if (isCamOpen) {
                cancelAnimationFrame(rafID);
                videoStream.getTracks().forEach(track => track.stop());
                isCamOpen = false;
                camCanvas.classList.add('d-none');
                qrDataContainer.innerHTML = '';
                return;
            }

            isCamOpen = true;
            camCanvas.classList.remove('d-none');
            videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            const video = document.createElement('video');
            video.srcObject = videoStream;
            video.setAttribute('playsinline', true);
            video.play();

            requestAnimationFrame(() => tick(video));
        }

        // Ciclo para escanear QR
        function tick(video) {
            const ctx = camCanvas.getContext('2d');
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                camCanvas.width = video.videoWidth;
                camCanvas.height = video.videoHeight;
                ctx.drawImage(video, 0, 0, camCanvas.width, camCanvas.height);
                const imageData = ctx.getImageData(0, 0, camCanvas.width, camCanvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height);

                if (code) {
                    qrDataContainer.textContent = code.data;
                    validateQRCode(code.data); // Validar el QR escaneado
                }
            }
            rafID = requestAnimationFrame(() => tick(video));
        }

        document.getElementById('startScan').addEventListener('click', toggleCamera);
    </script>
</body>
</html>
