<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Código QR</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Validación de Código QR</h1>
        
        <!-- Input manual de QR -->
        <form id="qrForm">
            <input type="text" id="qrInput" placeholder="Ingresa tu código QR" required>
            <button type="submit">Validar</button>
        </form>
        
        <!-- Botón para escanear QR -->
        <button id="startScan">Iniciar Escaneo</button>
        
        <!-- Área de visualización de la cámara -->
        <div id="reader" class="hidden">
            <video id="videoElement"></video>
        </div>
        
        <!-- Resultado -->
        <p id="result"></p>

        <!-- Botón para ver todos los QR utilizados -->
        <button id="viewQRCodes">Ver QR Utilizados</button>

        <!-- Sección para mostrar los códigos QR utilizados -->
        <div id="qrList" class="hidden">
            <h2>Códigos QR Utilizados</h2>
            <ul id="qrCodesContainer"></ul>
        </div>
<div id="notification" class="hidden">
    <span id="notificationMessage"></span>
</div>

    </div>

    <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
